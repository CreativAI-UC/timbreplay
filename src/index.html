<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>TimbrePlay</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./src/assets/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./src/assets/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="../../site.webmanifest">
</head>

<body>
  <button id="fullscreen-button"><img width="24px"  src="./assets/iconfinder_fullscreen_alt_118669.svg" alt=""></button>
  <h1 id="title-text">TimbreNet</h1>
  <p id="recording-label" class="hide">Recording</p>
  <div id="control-box">
    <div id="drag-section">
      <img src="./assets/grip-lines-1white.svg" alt="Grip lines">
    </div>
    <div id="button-container">
      <button onclick="SelectBox(1)" class="selected" >Create</button>
      <button onclick="SelectBox(2)">Filter</button>
      <button onclick="SelectBox(3)">Legend</button>
    </div>
    <div id="box-content">
      <div id="box-create" class="box-fill">
        <button id="record-button">Record</button>
        <p id="record-text" class="helper-text">or press ctrl+R to record</p>
      </div>
      <div id="box-filter" class="box-fill hide">
        <p>Dynamics:</p>
        <div class="check-row">
          <div class="row-element-check">
            <input type="checkbox" id="filter_forte">
            <label for="filter_forte">Forte</label>
          </div>
          <div class="row-element-check">
            <input type="checkbox" id="filter_mesoforte">
            <label for="filter_mesoforte">Mesoforte</label>
          </div>
          <div class="row-element-check">
            <input type="checkbox" id="filter_piano">
            <label for="filter_piano">Piano</label>
          </div>
        </div>
        <p>Chord:</p>
        <div class="check-row">
          <div class="row-element-check">
            <input type="checkbox" id="filter_c2">
            <label for="filter_c2">C2</label>
          </div>
          <div class="row-element-check">
            <input type="checkbox" id="filter_dm2">
            <label for="filter_dm2">Dm2</label>
          </div>
          <div class="row-element-check">
            <input type="checkbox" id="filter_em2">
            <label for="filter_em2">Em2</label>
          </div>
        </div>
        <div class="check-row">
          <div class="row-element-check">
            <input type="checkbox" id="filter_f2">
            <label for="filter_f2">F2</label>
          </div>
          <div class="row-element-check">
            <input type="checkbox" id="filter_g2">
            <label for="filter_g2">G2</label>
          </div>
          <div class="row-element-check">
            <input type="checkbox" id="filter_am2">
            <label for="filter_am2">Am2</label>
          </div>
        </div>
        <div class="check-row">
          <div class="row-element-check">
            <input type="checkbox" id="filter_bdim2">
            <label for="filter_bdim2">Bdim2</label>
          </div>
          <div class="row-element-check">
            <input type="checkbox" id="filter_c3">
            <label for="filter_c3">C3</label>
          </div>
          <div class="row-element-check">
            <input type="checkbox" id="filter_dm3">
            <label for="filter_dm3">Dm3</label>
          </div>
        </div>
        <div class="check-row">
          <div class="row-element-check">
            <input type="checkbox" id="filter_em3">
            <label for="filter_em3">Em3</label>
          </div>
          <div class="row-element-check">
            <input type="checkbox" id="filter_f3">
            <label for="filter_f3">F3</label>
          </div>
          <div class="row-element-check">
            <input type="checkbox" id="filter_g3">
            <label for="filter_g3">G3</label>
          </div>
        </div>
        <div class="check-row">
          <div class="row-element-check">
            <input type="checkbox" id="filter_am3">
            <label for="filter_am3">Am3</label>
          </div>
          <div class="row-element-check">
            <input type="checkbox" id="filter_bdim3">
            <label for="filter_bdim3">Bdim3</label>
          </div>
          <div class="row-element-check">
            <input type="checkbox" id="filter_c4">
            <label for="filter_c4">C4</label>
          </div>
        </div>
        
        
      </div>
      <div id="box-legend" class="box-fill hide"> </div>
      <div id="box-record" class="box-fill hide">
        <div id="record-control">
          <div id="play-button">
              <svg xml:space="preserve" viewBox="0 0 100 100" y="0" x="0" xmlns="http://www.w3.org/2000/svg" id="圖層_1" version="1.1"
                width="128px" height="128px" xmlns:xlink="http://www.w3.org/1999/xlink"
                style="width:100%;height:100%;background-color:transparent;animation-play-state:paused">
                <g class="ldl-scale"
                  style="transform-origin:50% 50% 0px;transform:rotate(0deg) scale(0.8);animation-play-state:paused">
                  <path fill="#333"
                    d="M78.158 51.843L25.842 82.048c-1.418.819-3.191-.205-3.191-1.843v-60.41c0-1.638 1.773-2.661 3.191-1.843l52.317 30.205c1.418.819 1.418 2.867-.001 3.686z"
                    style="fill:rgba(121, 251, 100, 0.59);animation-play-state:paused"></path>
                </g><!-- generated by https://loading.io/ -->
              </svg>
          </div>
          <div id="download-button">
            <svg id="Layer_1" style="enable-background:new 0 0 48 48;" version="1.1" viewBox="0 0 48 48" xml:space="preserve"
              xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <g>
                <path d="M44,31v12c0,0.6-0.4,1-1,1H5c-0.6,0-1-0.4-1-1V31H2v12c0,1.7,1.3,3,3,3h38c1.7,0,3-1.3,3-3V31H44z" />
                <polygon points="34.7,25.7 33.3,24.3 25,32.6 25,2 23,2 23,32.6 14.7,24.3 13.3,25.7 24,36.4  " />
              </g>
            </svg>
          </div>
          <div id="stop-button" onclick="stopRec()" style="z-index: 2;">
            <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 612 612" style="enable-background:new 0 0 612 612;"
              xml:space="preserve">
                  <g>
                    <rect height="400" width="400" x="100" y="100" />
                  </g>
              </svg>
          </div>
        </div>
        <template id="chord-template">
          <div class="recorded-chord">
            <div class="drag-chord">
              <svg id="Layer_1" version="1.1" viewBox="0 0 512 512" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <g>
                  <rect height="16" width="352" x="80" y="304" />
                  <rect height="16" width="352" x="80" y="248" />
                  <rect height="16" width="352" x="80" y="192" />
                </g>
              </svg>
            </div>
            <p class="chord-name"></p>
            <div class="chord-play" onclick="playSound(this)">
              <svg xml:space="preserve" viewBox="0 0 100 100" y="0" x="0" xmlns="http://www.w3.org/2000/svg" id="圖層_1"
                version="1.1" width="128px" height="128px" xmlns:xlink="http://www.w3.org/1999/xlink"
                style="width:100%;height:100%;background-color:transparent;animation-play-state:paused">
                <g class="ldl-scale"
                  style="transform-origin:50% 50% 0px;transform:rotate(0deg) scale(0.8);animation-play-state:paused">
                  <path fill="#333"
                    d="M78.158 51.843L25.842 82.048c-1.418.819-3.191-.205-3.191-1.843v-60.41c0-1.638 1.773-2.661 3.191-1.843l52.317 30.205c1.418.819 1.418 2.867-.001 3.686z"
                    style="fill:rgba(121, 251, 100, 0.59);animation-play-state:paused"></path>
                </g><!-- generated by https://loading.io/ -->
              </svg>
            </div>
            <div class="chord-delete" onclick="deletePoint(this)">
              <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 612 612" style="enable-background:new 0 0 612 612;" xml:space="preserve">
          
                <g>
                  <polygon points="612,36.004 576.521,0.603 306,270.608 35.478,0.603 0,36.004 270.522,306.011 0,575.997 35.478,611.397 
                                  				306,341.411 576.521,611.397 612,575.997 341.459,306.011 			" />
                </g>
          
              </svg>
            </div>
          </div>
        </template>
        
      </div>
    </div>
  </div>
  <div id="dataviz"></div>
</body>

</html>
